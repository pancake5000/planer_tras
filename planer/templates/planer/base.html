<!DOCTYPE html>
<html>
<head>
    <title>Planer Tras</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'route_list' %}">My Routes</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
